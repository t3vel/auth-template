<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-gray-50 min-h-screen bg-no-repeat bg-bottom bg-fixed bg-[url('/wave-bg.svg')]">
    <div class="flex justify-between p-6 items-center">
        <a href="register.html" class="flex items-center gap-2">
            <svg class="h-10 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.516 2.17a.75.75 0 0 0-1.032 0 11.209 11.209 0 0 1-7.877 3.08.75.75 0 0 0-.722.515A12.74 12.74 0 0 0 2.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 0 0 .374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 0 0-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08Zm3.094 8.016a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-xl font-black">Security</span>
        </a>
        <div>
            <a href="login.html" class="rounded-md bg-green-600 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl
                 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
                 transition duration-150 ease-in-out">Sign
                in</a>
        </div>
    </div>

    <div class="flex flex-col justify-center p-6 pb-12">
        <div class="max-w-md mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-12 text-green-600 mx-auto ">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <h2 class="mt-2 sm:mt-6 text-2xl sm:text-3xl font-bold text-gray-900 ">Create your account</h2>
        </div>

        <div
            class="bg-white/70 backdrop-blur-xl mt-6 sm:mt-10 mx-auto rounded-xl shadow-xl p-6 sm:p-10 max-w-md w-full ">
            <form action="#" autocomplete="off" class="space-y-6">
                <div class="">
                    <label for="name" class="block text-sm font-medium text-gray-700 ">Name</label>
                    <div class="relative rounded-md shadow-sm mt-1 inset-y=0 flex items-center">
                        <div class="absolute l-0 pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-gray-400 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                        </div>
                        <input type="text" id="name" name="name" required class="border-gray-300 rounded-md
                        focus:border-green-500 focus:ring-green-500 text-sm pl-10 w-full" placeholder="John Doe">
                    </div>
                </div>

                <div class="">
                    <label for="email" class="block text-sm font-medium text-gray-700 ">Email</label>
                    <div class="relative rounded-md shadow-sm mt-1 inset-y=0 flex items-center">
                        <div class="absolute l-0 pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-red-400 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                            </svg>
                        </div>
                        <input type="email" id="email" name="email"
                            class="border-red-300 rounded-md
                        focus:border-red-500 focus:ring-red-500 text-sm pl-10 w-full pr-10 text-red-900 placeholder-red-300" placeholder="john@example.com">

                        <div class="absolute right-0 pl-3 pr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5 text-red-500">
                                <path fill-rule="evenodd"
                                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <p class="mt-2 text-sm text-red-600">Your email must be valid email adress.</p>
                </div>

                <div class="">
                    <label for="password" class="block text-sm font-medium text-gray-700 ">Password</label>
                    <div class="relative rounded-md shadow-sm mt-1 inset-y=0 flex items-center">
                        <div class="absolute l-0 pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-gray-400 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" minlength="8" class="border-gray-300 rounded-md
                        focus:border-green-500 focus:ring-green-500 text-sm pl-10 w-full"
                            placeholder="Minimum 8 characters">
                    </div>
                </div>

                <div class="">
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700 ">Confirm
                        password</label>
                    <div class="relative rounded-md shadow-sm mt-1 inset-y=0 flex items-center">
                        <div class="absolute l-0 pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-gray-400 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                        </div>
                        <input type="password" id="password_confirmation" name="password_confirmation" minlength="8"
                            class="border-gray-300 rounded-md
                        focus:border-green-500 focus:ring-green-500 text-sm pl-10 w-full"
                            placeholder="Minimum 8 characters">
                    </div>
                </div>

                <div class="">
                    <a href="login.html" class="flex justify-center items-center rounded-md bg-green-600 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl
                    hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
                    transition duration-150 ease-in-out">Sign
                        in</a>
                </div>
            </form>

            <div class="flex items-center justify-center mt-6">
                <a class="font-bold text-sm text-green-600 hover:text-green-500" href="login.html">Alrdeady have an
                    accout?</a>
            </div>

        </div>
    </div>
</body>

</html>
