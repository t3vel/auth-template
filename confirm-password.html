<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-gray-50 min-h-screen bg-no-repeat bg-bottom bg-fixed bg-[url('/wave-bg.svg')]">
    <div class="flex justify-between p-6 items-center">
        <a href="#" class="flex items-center gap-2">
            <svg class="h-10 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.516 2.17a.75.75 0 0 0-1.032 0 11.209 11.209 0 0 1-7.877 3.08.75.75 0 0 0-.722.515A12.74 12.74 0 0 0 2.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 0 0 .374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 0 0-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08Zm3.094 8.016a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-xl font-black">Security</span>
        </a>
        <div class="flex gap-2">
            <a href="#" class="rounded-md bg-gray-200 py-2 px-4 text-gray-900 font-semibold shadow-lg hover:shadow-xl focus:shadow-xl
                 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2
                 transition duration-150 ease-in-out">Sign
                out</a>

        </div>
    </div>

    <div class="flex flex-col justify-center p-6 pb-12">
        <div class="max-w-md mx-auto">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-12 text-green-600 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
            </svg>


            <h2 class="mt-2 sm:mt-6 text-2xl sm:text-3xl font-bold text-gray-900 ">Confirm password</h2>
        </div>

        <div
            class="bg-white/70 backdrop-blur-xl mt-6 sm:mt-10 mx-auto rounded-xl shadow-xl p-6 sm:p-10 max-w-md w-full ">
            <form action="#" autocomplete="off" class="space-y-6">

                <div class="">
                    <label for="password" class="block text-sm font-medium text-gray-700 ">Password</label>
                    <div class="relative rounded-md shadow-sm mt-1 inset-y=0 flex items-center">
                        <div class="absolute l-0 pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-gray-400 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" minlength="8" class="border-gray-300 rounded-md
                        focus:border-green-500 focus:ring-green-500 text-sm pl-10 w-full"
                            placeholder="Minimum 8 characters">
                    </div>
                </div>



                <div class="">
                    <a href="#" class="flex justify-center items-center rounded-md bg-green-600 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl
                    hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
                    transition duration-150 ease-in-out">Confirm</a>
                </div>
            </form>



        </div>
    </div>
</body>

</html>
